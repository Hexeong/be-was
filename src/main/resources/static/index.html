<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./reset.css" rel="stylesheet" />
  <link href="./global.css" rel="stylesheet" />
  <link href="./main.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="./img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>
  <div class="wrapper">
    <if condition="hasArticle">
      <div class="post">
        <div class="post__account">
          <div class="profile-circle">
            <img class="post__account__img" src="{{article.writerProfileUrl}}" />
          </div>
          <p class="post__account__nickname">{{article.writerName}}</p>
        </div>
        <img class="post__img" src="{{article.imageUrl}}"/>
        <div class="post__menu">
          <ul class="post__menu__personal">
            <li>
              <button class="post__menu__btn" id="like-btn" data-article-id="{{article.articleId}}">
                <img src="./img/like.svg" />
                <p class="post__cnt">{{article.likeCnt}}</p>
              </button>
            </li>
            <li>
              <button class="post__menu__btn">
                <img src="./img/comment.svg" />
                <p class="post__cnt" id="total-comment-cnt">0</p>
              </button>
            </li>
          </ul>
          <button class="post__menu__btn">
            <img src="./img/bookMark.svg" />
          </button>
        </div>
        <p class="post__article">
          {{article.content}}
        </p>
      </div>

      <ul class="comment" id="comment-list">
        <for cur="comment" range="comments">
          <li class="comment__item">
            <div class="comment__item__user">
              <div class="profile-circle">
                <img class="comment__item__user__img" src="{{comment.writerProfileUrl}}"/>
              </div>
              <p class="comment__item__user__nickname">{{comment.writerName}}</p>
            </div>
            <p class="comment__item__article">
              {{comment.content}}
            </p>
          </li>
        </for>

        <button id="show-all-btn" class="btn btn_ghost btn_size_m">
          댓글 로딩 중...
        </button>
      </ul>
    </if>

    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__menu__item">
          <if condition="hasPrev">
            <a class="nav__menu__item__btn" href="/?page={{prevId}}">
              <img class="nav__menu__item__img" src="./img/ci_chevron-left.svg"/>
              이전 글
            </a>
          </if>
          <if condition="noPrev">
            <a class="nav__menu__item__btn disabled">
              <img class="nav__menu__item__img" src="./img/ci_chevron-left.svg"/>
              이전 글
            </a>
          </if>
        </li>

        <li class="nav__menu__item">
          <a class="btn btn_ghost btn_size_m" href="/comment">댓글 작성</a>
        </li>

        <li class="nav__menu__item">
          <if condition="hasNext">
            <a class="nav__menu__item__btn" href="/?page={{nextId}}">
              다음 글
              <img class="nav__menu__item__img" src="./img/ci_chevron-right.svg"/>
            </a>
          </if>
          <if condition="noNext">
            <a class="nav__menu__item__btn disabled">
              다음 글
              <img class="nav__menu__item__img" src="./img/ci_chevron-right.svg"/>
            </a>
          </if>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll('.post__account__img, .comment__item__user__img');

    images.forEach((img) => {
      if (!img.getAttribute('src') || img.getAttribute('src').trim() === "") {
        img.classList.add('hidden');
      }

      img.addEventListener('error', () => {
        img.classList.add('hidden');
      });
    });

    // ---------------------------------------------------------
    // 1. [수정] 좋아요 버튼 이벤트 핸들러 (응답 확인 후 숫자 증가)
    // ---------------------------------------------------------
    const likeBtn = document.getElementById("like-btn");

    if (likeBtn) {
      likeBtn.addEventListener("click", () => {
        const articleId = likeBtn.getAttribute("data-article-id");

        if (articleId) {
          fetch(`/article/like?articleId=${articleId}`, {
            method: 'GET'
          })
          .then(response => {
            if (response.ok) {
              return response.text();
            }
            throw new Error("Network response was not ok");
          })
          .then(data => {
            const countElem = likeBtn.querySelector(".post__cnt");
            if (countElem) {
              // 현재 숫자를 가져와서 정수로 변환 (실패 시 0)
              let currentCount = parseInt(countElem.innerText, 10) || 0;
              countElem.innerText = currentCount + 1;
            }
          })
          .catch(err => {
            console.error("좋아요 요청 실패:", err);
          });
        }
      });
    }

    // ---------------------------------------------------------
    // 2. 기존 댓글 관련 로직 (변경 없음)
    // ---------------------------------------------------------
    const commentItems = document.querySelectorAll(".comment__item");
    const showAllBtn = document.getElementById("show-all-btn");
    const totalCommentCntDisplay = document.getElementById("total-comment-cnt");

    const totalCount = commentItems.length;
    const LIMIT = 3;

    if (totalCommentCntDisplay) {
      totalCommentCntDisplay.innerText = totalCount;
    }

    if (totalCount <= LIMIT) {
      showAllBtn.style.display = "none";
    } else {
      updateButtonText(false);
      hideExtraComments();
    }

    let isExpanded = false;

    showAllBtn.addEventListener("click", () => {
      isExpanded = !isExpanded;
      if (isExpanded) {
        commentItems.forEach((item) => item.classList.remove("hidden"));
        updateButtonText(true);
      } else {
        hideExtraComments();
        updateButtonText(false);
      }
    });

    function hideExtraComments() {
      commentItems.forEach((item, index) => {
        if (index >= LIMIT) {
          item.classList.add("hidden");
        }
      });
    }

    function updateButtonText(expanded) {
      if (expanded) {
        showAllBtn.innerText = "댓글 접기";
      } else {
        showAllBtn.innerText = `모든 댓글 보기(${totalCount}개)`;
      }
    }
  });
</script>
</body>
</html>
