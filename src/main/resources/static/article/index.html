<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/mypage">안녕하세요, {{user.name}}님!</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s" onclick="location.href='/user/logout'">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" method="post" action="/article" enctype="multipart/form-data">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="content"
              name="content"
            ></textarea>
          </div>

          <div class="textfield" style="margin-top: 16px; padding: 15px;">
            <p class="title_textfield">이미지 첨부</p>
            <input type="file" name="file" accept="image/*" class="input_textfield" style="padding-top: 10px;">
          </div>

          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const alertMsg = "{{alertMessage}}";
      if (alertMsg && alertMsg.trim() !== "") {
        alert(alertMsg);
        document.cookie = "alertMessage=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;";
      }}
    )
  </script>
</html>
